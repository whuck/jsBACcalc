<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BAC calculator</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<h1>BAC calculator</h1>
<div class="container">

    <form>
        <div class="form-group col-sm-6">
            <div class="row">
                <div class="col-md-6">
                    <label for="beer">Number of Beers Drank</label>
                    <input type="number" class="form-control" id="beer" placeholder="0" value="0" min="0">
                </div>
                <div class="col-md-6">
                    <label for="beerBoozeVal">Beer Booze Value</label>
                    <input type="text" class="form-control" id="beerBoozeVal" disabled>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="wine">Glasses of Wine Drank</label>
                    <input type="number" class="form-control" id="wine" placeholder="0" value="0" min="0">
                </div>
                <div class="col-md-6">
                    <label for="wineBoozeVal">Wine Booze Value</label>
                    <input type="text" class="form-control" id="wineBoozeVal" disabled>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="shots">Number of Shots Drank</label>
                    <input type="number" class="form-control" id="shots" placeholder="0" value="0" min="0">
                </div>
                <div class="col-md-6">
                    <label for="shotsBoozeVal">Shot Booze Value</label>
                    <input type="text" class="form-control" id="shotsBoozeVal" disabled>
                </div>

            </div>
            <div class="row ">
                <div class="col-md-4">
                    <label for="weight">Your weight in Pounds</label>
                    <input type="number" class="form-control" id="weight" placeholder="0" value="0" min="0">

                    <label for="hours">Hours Since Your First Drink</label>
                    <input type="number" class="form-control" id="hours" placeholder="0" value="0" min="0">
                    <br/>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
                <div class="col-md-8">
                    <br/><br/>
                    <label for="output">Your Blood Alcohol Content (BAC) is</label>
                    <input type="number" class="form-control" id="output" disabled>

                </div>
            </div>

        </div>
    </form>
</div>

<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="code.js"></script>
</body>
</html>
